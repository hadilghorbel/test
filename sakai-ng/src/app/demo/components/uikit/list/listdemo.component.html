<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>DataView</h5>
			<p-dataView #dv [value]="hotels" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">



				<ng-template let-hotels pTemplate="listItem">
					<div class="col-12" *ngFor="let hotel of hotels">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="'assets/demo/images/product/' + hotel.image" [alt]="hotel.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{hotel.name}}</div>
								<div class="mb-2">{{hotel.category}}</div>
								<p-rating [ngModel]="hotel.ratings" [readonly]="true" [cancel]="false" styleClass="mb-2"></p-rating>
								<div class="flex align-items-center mt-2">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{hotel.category}}</span>
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{hotel.price}}</span>
								<p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="hotel.status === Status.BOOKED" styleClass="mb-2 p-button-sm"></p-button>
								<span class="product-badge " [ngClass]="{  'status-available': hotel.status == Status.AVAILABLE.toUpperCase(), 'status-booked' :hotel.status == Status.BOOKED.toUpperCase() }">{{hotel.status}}</span>
							</div>

						</div>

					</div>
                </ng-template>
                <ng-template let-hotels pTemplate="gridItem">
                    <div class="grid grid-nogutter ">
                        <div class="col-12 md:col-4  p-2" *ngFor="let hotel of hotels">
                            <div class="card flex flex-column justify-content-between m-3 border-1 surface-border h-full ">
                                <div class="flex flex-column flex-1">
                                    <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                        <div class="flex align-items-center">
                                            <i class="pi pi-tag mr-2"></i>
                                            <span class="font-semibold">{{hotel.category}}</span>
                                        </div>
                                        <span class="product-badge" [ngClass]="{  'status-available': hotel.status == Status.AVAILABLE.toUpperCase(), 'status-booked' :hotel.status == Status.BOOKED.toUpperCase() }">{{hotel.status}}</span>
                                    </div>
                                    <div class="flex flex-column align-items-center text-center mb-3 ">


                                        <img [src]="'assets/demo/images/product/' + hotel.image" [alt]="hotel.name" class="w-9 shadow-2 my-3 mx-0"/>
                                        <div class="text-2xl font-bold">{{hotel.name}}</div>
                                        <div class="mb-3">{{hotel.category}} </div>
                                        <p-rating [ngModel]="hotel.ratings" [readonly]="true" [cancel]="false"></p-rating>
                                    </div>
                                </div>

                                <div class="flex align-items-center justify-content-between">
                                    <span class="text-2xl font-semibold">${{hotel.price}}</span>
                                    <p-button icon="pi pi-shopping-cart" [disabled]="hotel.status.toUpperCase() == Status.BOOKED"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
</p-dataView>
		</div>
	</div>

	<div class="col-12 xl:col-8">
		<div class="card">
			<h5>PickList</h5>
			<p-pickList [source]="sourceCities" [target]="targetCities" sourceHeader="From" targetHeader="To" [dragdrop]="true"
						[responsive]="true" [sourceStyle]="{'height':'250px'}" [targetStyle]="{'height':'250px'}">
				<ng-template let-city pTemplate="item">
					<div>{{city.name}}</div>
				</ng-template>
			</p-pickList>
		</div>
	</div>

	<div class="col-12 xl:col-4">
		<div class="card">
			<h5>OrderList</h5>
			<p-orderList [value]="orderCities" header="Cities" [dragdrop]="true" [listStyle]="{'height':'250px'}">
				<ng-template let-city pTemplate="item">
					<div>{{city.name}}</div>
				</ng-template>
			</p-orderList>
		</div>
	</div>
</div>
